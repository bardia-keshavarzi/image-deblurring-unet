# Configuration for Image Deblurring Project - GoPro Version
# Optimized for ~28â€“30 dB PSNR

project:
  name: "Image Deblurring with GoPro"
  version: "1.0.0"

# Data configuration
data:
  train_sharp: data/gopro/train/sharp
  train_blurred: data/gopro/train/blurred
  test_sharp: data/gopro/test/sharp
  test_blurred: data/gopro/test/blurred

  image_size: 512
  batch_size: 8
  num_workers: 6

# Model
model:
  in_channels: 3
  out_channels: 3
  base_channels: 64

# Training
training:
  num_epochs: 100
  learning_rate: 0.0001
  patience: 20
  save_dir: checkpoints
  log_dir: runs

  loss_l1_weight: 0.8
  loss_perceptual_weight: 0.2
