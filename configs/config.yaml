model:
  type: "UNet"
  input_channels: 3
  output_channels: 3
  base_channels: 64

optimizer:
  type: "adam"
  lr: 0.0002

training:
  num_epochs: 100
  batch_size: 8
  num_workers: 4
  patch_size: 512
  early_stopping_patience: 10
  shuffle: true

loss:
  l1_weight: 0.5
  perceptual_weight: 0.3
  ssim_weight: 0.2

dataset:
  train_dir: "data/gopro/train"
  val_dir: "data/gopro/val"
  image_ext: ".png"
